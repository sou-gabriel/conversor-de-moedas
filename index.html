<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Conversor de moedas</title>
</head>
<body>
  <main class="container d-flex flex-column">
    <div class="mb-4 d-flex justify-content-center">
      <img src="./img/money.png" alt="Money">
    </div>
    
    <div>
      <div data-js="currencies" class="mb-4 row justify-content-center">
        <div class="col-lg-6">
          <select data-js="currency-one" class="p-3 form-select">
            <option>Moeda base</option>
          </select> 
        </div>  
          
        <div class="col-lg-6">
          <select data-js="currency-two" class="p-3 form-select">
            <option>Moeda alvo</option>
          </select>
        </div>
      </div>
        
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-6 mb-3">
          <input data-js="currency-one-times" type="number" class="p-3 form-control" min="1" value="1">
        </div>
            
        <div class="col-lg-6 text-left color-primary">
          <p data-js="converted-value" class="fw-normal text-light fs-1">5.012</p>
        </div>
      </div>

      <p data-js="conversion-precision" class="text-light text-center fs-6"></p>
    </div>   
  </main>

  <script src="./app.js"></script>
</body>
</html>
